<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atenci贸n Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">

    <style>
        .custom-green-bg {
            background-color: #5D6D7E ;
        }
    
        .custom-btn {
        background-color:#5D6D7E;
        color: #fff; 
    }
    .custom-btn:hover {
        background-color: #AEB6BF;
    }
    </style>

    <header class="custom-green-bg text-dark text-center py-3">
        <h1  class="text-white">Actualizaci贸n de Tickets</h1>
    </header>

    <div class="container mt-5">
        <div class="text-center">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn custom-btn mt-3">Actualizar Ticket</button>
            </form>
        </div>

        <div class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- <th scope = "col">ID</th> -->
                        <th scope = "col">ID Ticket</th>
                        <th scope = "col">ID Trabajador</th>
                        <th scope = "col">Soluci贸n</th>
                        <th scope = "col">Estado</th>
                        <th scope = "col">Fecha</th>
                    </tr>
                </thead>

                <tbody class="table-group-divider">
                    {% for tick in tck %}
                        <tr>
                            <!-- <th scope="row">{{ tick.id }}</th> -->
                            <th scope="row">{{ tick.id_ticket.id }}</th>
                            <td>{{ tick.id_trabajador.id }}</td>
                            <td>{{ tick.solucion }}</td>
                            <td>{{ tick.estado }}</td>
                            <td>{{ tick.fecha }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        <div class="text-center">
            <a href="{% url 'busquedaAtencion' %}">
                <button class="btn custom-btn mt-3">Listado Tickets Atenci贸n</button>
            </a>  
        </div>
    </div>

    <br>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
