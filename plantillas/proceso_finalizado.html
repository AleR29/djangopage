<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
    <style>
        .custom-green-bg {
            background-color: #5D6D7E;
        }
        .custom-btn {
        background-color:#5D6D7E;
        color: #fff; 
    }
    .custom-btn:hover {
        background-color: #AEB6BF;
    }
    </style>

    <header class="custom-green-bg text-dark text-center py-3">
        <h1 class="text-white">Consulta de Tickets</h1>
    </header>

   <div class="container mt-5">
        <div class="text-center">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
            </form> 
        </div>
            <div class="mt-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <!-- <th scope="col">ID </th> -->
                            <th scope="col">ID Ticket</th>
                            <th scope="col">ID Trabajador</th> 
                            <th scope="col">Solución</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
        
                    <tbody class="table-group-divider">
                            <tr>
                                <!-- <th scope="row">{{ ticket.id }}</th> -->
                                <th scope="row">{{ ticket.id_ticket_id }}</th>
                                <td>{{ ticket.id_trabajador_id }}</td>
                                <td>{{ ticket.solucion }}</td>
                                <td>{{ ticket.estado }}</td>
                                <td>{{ ticket.fecha }}</td>
                            </tr>
                    </tbody>
                </table>
            </div>
        <br>
   </div>
   <br><br>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
